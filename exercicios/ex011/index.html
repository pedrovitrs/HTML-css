<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinamicas</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse sites em dispositivos diferentes ou apenas 
    almente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexivel">
    </picture>

    <h1>Reproduzindo audio </h1>
    <p>Vamos reproduzir audios em html5</p>
    <audio preload="metadata" controls>
        <source src="midia/musicainfantil.mp3" type="audio/mpeg">
        <source src="midia/musicainfantil.ogg" type="audio/ogg">
        <source src="midia/musicainfantil.wav" type="audio/wav">
        <p>infelizmente seu navegador n√£o e possivel reproduzir esse audio.
            <a href="midia/musicainfantil.mp3"> clique aki para baixa MP3</a>
        </p>
    </audio> 

</body>
</html>
